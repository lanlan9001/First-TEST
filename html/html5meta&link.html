<!doctype html>
<html lang="en">
<head>
    <!--charset是指采用的编码方式,UTF-8能解析将近200个国家编码-->
    <meta charset="UTF-8">

    <!--关键字keywords用于seo-->
    <meta name="keywords" content="前端,html练习">

    <!--网页描述-->
    <meta name="description" content="在搜索引擎下能看到的,标题下面的描述">

    <!--网页重定向,以下为5s后跳转到content的url-->
    <meta http-equiv="refresh" content="5;http://www.51xuediannao.com/qd63/index.php/page-2-109-1.html">

    <!--作者-->
    <meta name="Author" content="sll">

    <!--能否被检索-->
    <meta name="Robots" content="all|none|index|onindex|follow|nofollow">

    <!--链接外部样式表文件-->
    <link rel="stylesheet" href="1.css" type="text/css">

    <!--链接的图标-->
    <link rel="icon" href="tubiao.icon">


    <title>Document</title>
</head>
