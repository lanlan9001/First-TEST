</head>
<body>
<h1>就是测试一下标题</h1>
<br>

<!--strong在盲人阅读时会有语义强调,用时尽量用strong而不是b-->
<strong> hello word!</strong>
<br>
<b>快捷键:</b>
<br>
<p id="pid">
    顶部

    <br>

    <br>

    <br>

    <br>

    <br>

<!--用斜体字时尽量用em 不要用i,有语气加强-->
<em>注释:comd+/</em>
<br>
补全:tab ul>li*6+tab

<!--尽量使用del而不要用s,更有语义化-->
<del>删除的内容</del>

<!--下划线标签ins,尽量不要用u-->
<ins>下划线</ins>
<hr>
<p> 就是一个段落</p>

<br>
<!--alt对seo有好处;用于对盲人阅读;在图片打不开时给提示;title在鼠标悬在图片时显示title-->
<img src="test.png" alt="截图" title="我的截图" style="width:100px;height: 50px">
<img src="testsrc.html" alt="测试html" title="我的截图" style="width:100px;height: 50px">

<br>
<!--超链接-->
<a href="testsrc.html" title="这是一个测试页面" target="_blank">超链接</a>

<br>
<!--锚点-->
<a href="#pid">回到顶部</a>

<br>
<!--空链-->

<br>
<!--链接到压缩包,这方法不推荐使用-->

<!--超链接优化,不用在哪个页面都写target-->
<base href="_blank">
